<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const result = people.some(item => (new Date().getFullYear() - item.year) >= 19);
    console.log({result});

    const older = people.every(item => (new Date().getFullYear() - item.year) >= 19);
    console.log({older});


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findOne = comments.find(comment => comment.id === 823423);
    console.log(findOne);

    // Array.prototype.findIndex()
    // Find the comment with this ID

    const findId = comments.findIndex(comment => comment.id === 823423);
    console.log(findId);

    // delete the comment with the ID of 823423
    const newComments = [
      ...comments.slice(0, findId),  /*0 = index de depart de l'extraction, findId = l'element à extraire*/
      ...comments.slice(findId + 1)    /* depuis l'element extrait, +1 pour afficher le reste du tableau*/
    ];
    /*affiche le nouveau tableau*/
    console.log(newComments);  



  </script>
</body>
</html>
