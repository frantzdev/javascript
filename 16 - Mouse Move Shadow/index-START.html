<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const h1 = document.querySelector('h1');
  const walk = 600;



  function displayShadow(event) {
    /*prend la taille de l'√©lement HERO*/
    // const width = hero.offsetWidth;
    // const height = hero.offsetWeight;
  const { offsetWidth: width, offsetHeight: height} = hero;
  // console.log({ offsetWidth: width, offsetHeight: height});
    // let x = event.offsetX;
    // let y = event.offsetY;
    let { offsetX: x, offsetY: y } = event;
    if (this !== event.target) { /*THIS fait r√©f√©rence √† HERO ,TARGET fait r√©f√©rence √† HERO*/
      // console.log(hero)
      x = x + event.target.offsetLeft;
      y = y + event.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    h1.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
  };

  hero.addEventListener('mousemove', displayShadow);

</script>
</body>
</html>
